version: "3.9"

services:
  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    restart: always

  celery:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    command: celery -A project_management worker -l info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    depends_on:
      - web
      - redis
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: api_database_project_management
      POSTGRES_USER: api_database_project_management_user
      POSTGRES_PASSWORD: zunaq1AvON1OoPnco2GWBf9ueEvK7SsJ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
