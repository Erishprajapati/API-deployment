version: "3.9"

services:
  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: api_database_project_management
      POSTGRES_USER: api_database_project_management_user
      POSTGRES_PASSWORD: zunaq1AvON1OoPnco2GWBf9ueEvK7SsJ
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
